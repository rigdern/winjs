<!doctype html>
<html>
<head>

    <script src="../bin/Microsoft.WinJS.4.3/js/base.js"></script>
    <script src="../bin/Microsoft.WinJS.4.3/js/ui.js"></script>
    
    <style>
    </style>
    
    <script>
        function pp(el) {
            return !el ? "<null>" : [el.id, el.className, el.tagName].join(":");
        }
        
        var mp;
        function init() {
            WinJS.UI.processAll().then(function () {
                mp = document.getElementById("mediaPlayerEl").winControl;
                var ahc;
                setInterval(function () {
                    if (document.activeElement !== ahc) {
                        ahc = document.activeElement;
                        console.log("focus: " + pp(ahc));
                    }
                }, 0);
            });
        }
        
        WinJS.Utilities.ready(init);
    </script>
</head>
<body class="win-type-body">
    <div id="mediaPlayerEl" data-win-control="WinJS.UI.MediaPlayer">
        <video>
            <source src="http://video.ch9.ms/ch9/aea3/bf8d2647-ec8c-4f0d-b214-c9ca6a48aea3/KEY01.mp4" type="video/mp4">
            <track kind="captions" srclang="en" src="captions-en.vtt" label="English">
            <track kind="captions" srclang="es" src="captions-es.vtt" label="Spanish">
        </video>
    </div>
</body>
</html>
